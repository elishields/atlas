<!DOCTYPE html>

<html>

    <head>
        <title></title>
    </head>

    <body>

        <div>
            <!-- Search -->
            <div>
                <sn-record-picker
                        field="client.searchedEmployee"
                        table="'sys_user'"
                        display-field="'name'"
                        display-fields="'title,email'"
                        value-field="'sys_id'"
                        search-fields="'name,title,department'"
                        page-size="100" >
                </sn-record-picker>
            </div>

            <!-- Reset to the top button -->
            <button type="button"
                    class="btn btn-primary background"
                    ng-click="resetToCEO()">
                Reset to Top
            </button>

            <!-- Reset to me button -->
            <button type="button"
                    class="btn btn-primary background"
                    ng-click="resetToMe()">
                Reset to Me
            </button>

            <!-- Reset to me button -->
            <button type="button"
                    class="btn btn-primary background"
                    ng-click="userGuide()">
                User Guide
            </button>

        </div>

        <!-- View  -->
        <div id="org-chart"></div>

        <!-- Loader spinner -->
        <div id="loader"></div>

        <!-- Error display box -->
        <div id="error-display"></div>

        <!-- User Guide box -->
        <div id="user-guide">
            <p>
                Controls for panning<br>
                Controls for zooming (scroll and keyboard shortcuts)<br>
                Click to expand a node<br>
                Click to expand a level<br>
                Reset buttons<br>
            </p>
        </div>

    </body>

</html>
